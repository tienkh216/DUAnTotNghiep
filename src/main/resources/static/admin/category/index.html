                <div class="d-sm-flex align-items-center justify-content-between mb-4">

                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">Trang Chủ</li>
                        <li class="breadcrumb-item">Loại Sản Phẩm</li>
                        <li class="breadcrumb-item active" aria-current="page">Danh Sách Loại Sản Phẩm</li>
                    </ol>
                </div>

                <div class="row">
                    <div class="col-lg-12 mb-4">
                        <!-- Simple Tables -->
                        <div class="card">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Loại Sản Phẩm</h6>
                            </div>
                            <div class="table-responsive">
                                <table class="table align-items-center table-flush">
                                    <thead class="thead-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên</th>
                                        <th>Chỉnh Sửa Hoặc Xóa</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat = "item in items">
                                        <td>{{item.id}}</td>
                                        <td>{{item.name}}</td>
                                        <td>
                                            <button  ng-click = "edit(item)"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id="#modalCenter">Sửa </button>
                                            <button  ng-click = "delete(item.id)" class="btn btn-danger">Xóa</button>

                                        </td>
                                    </tr>
                                   
                                    </tbody>
                                </table>
                            </div>
                            <div class="card-footer"></div>
                        </div>
                    </div>
                </div>
                <!--Edit Categori-->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalCenterTitle">Sửa Loại Sản Phẩm</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">ID</label>
                                            <input type="text" ng-model ="form.id" readonly class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ID">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Tên</label>
                                            <input type="text" ng-model ="form.name"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tên">
                                        </div>
                                        
                                        <button ng-click = "create()"   class="btn btn-info ">Tạo Mới</button>
                                        <button  ng-click = "update()"  class="btn btn-success">Sửa</button>
                                        <button ng-click = "reset()"   class="btn btn-warning ">Reset</button>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Đóng</button>
                            </div>
                        </div>
                    </div>
                </div>
