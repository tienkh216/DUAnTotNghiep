<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{client/dashboardLayout.html}">



<body>


<div layout:fragment="content">

  <link rel="stylesheet" type="text/css" th:href="@{/client/styles/main_styles.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/client/styles/responsive.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/client/styles/single_styles.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/client/styles/single_responsive.css}">


  <div class="container single_product_container" >
    <div class="row">
      <div class="col">
        <div class="breadcrumbs d-flex flex-row align-items-center">
          <ul>
            <li><a th:href="@{/client/home}">Home</a></li>
            <li><a th:href="@{/client/order/list}"><i class="fa fa-angle-right" aria-hidden="true"></i>Đơn hàng của bạn</a></li>
            <li class="active"><a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i>Chi tiết đơn hàng</a></li>
          </ul>
        </div>

      </div>
    </div>

        <div class="row">
          <div class="col-6">
            <h3>Chi Tiết Đơn Hàng</h3>
          </div>
          <div class="col-6">
            <a class="float-right" style="color: black; font-weight: bold;" th:href="@{|/client/order/list|}">&#8594; Đơn Hàng</a>
          </div>
        </div> 
         
        <div class = "row" th:object = "${order}">
             
                      <div class="container mt-2">
                          <table class="table table-bordered table-hover text-center">
                              <thead>
                              <tr style="background: #fe4c50; color: #ffffff;">
                                  <th style="font-weight: 200;"   scope="col">Hình ảnh</th>
                                  <th  style="font-weight: 200;" scope="col">Tên sản phẩm</th>
                                  <th  style="font-weight: 200;" scope="col">Giá</th>
                                  <th  style="font-weight: 200;" scope="col">Số lượng</th>
                                  <th  style="font-weight: 200;" scope="col">Tổng tiền</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr th:each = "detail:*{orderDetails}"  th:object ="${detail}">
                                  <td><img  style="height: 150px; width: 150px;" th:src="@{|/client/images/*{product.image}|}" alt=""></td>
                                  <td>[[*{product.name}]]</td>
                                  <td>[[*{#numbers.formatDecimal(price,0,'COMMA',0,'POINT')}]] VNĐ</td>
                                  <td>[[*{quantity}]]</td>
                                  <td>[[*{#numbers.formatDecimal(price*quantity,0,'COMMA',0,'POINT')}]] VNĐ</td>
                              </tr>
                              </tbody>
                          </table>
          </div>
                 
           
        
      </div>
    
    

   
  </div>







</div>



</body>

</html>
