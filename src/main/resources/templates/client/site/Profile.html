<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{client/dashboardLayout.html}">



<body>


<div layout:fragment="content">
<link rel="stylesheet" type="text/css" th:href="@{../client/styles/categories_styles.css}">
  <link rel="stylesheet" type="text/css" th:href="@{../client/styles/categories_responsive.css}">
  <style>


    a:hover{
      color:#2ecc71;
    }

    .main{
      width: 100%;
    }

    .sub-main{
      width: 30%;
      margin:22px;
      float: left;
    }

    .button-two{
      text-align: center;
      cursor: pointer;
      font-size:24px;
    }



    /*Button Two*/
    .button-two {
      border-radius: 4px;
      background-color:rgb(204, 204, 204);
      border: none;
      padding: 20px;
      width: 200px;
      transition: all 0.5s;
    }


    .button-two span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .button-two span:after {
      content: 'Ã‚Â»';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .button-two:hover span {
      padding-right: 25px;
    }

    .button-two:hover span:after {
      opacity: 1;
      right: 0;
    }
  </style>

  <div class="container bootstrap snippets bootdey" style="margin-top: 200px; margin-bottom: 300px;">
    <h1 class="text-dark"> <span class="text-danger">Chỉnh sửa</span>  Hồ sơ</h1>
    <hr>
    <div class="row">
      <!-- left column -->
      
      <div class="col-md-3">
        <div class="text-center">
          <img th:src="@{|/assets/images/${accounts.image}|}"  class="avatar img-circle img-thumbnail" alt="avatar">
	      <input type="file" class="form-control">
        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <!-- <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ãƒâ€”</a>
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div> -->
            <form th:action="@{/client/editProfile}" class="form-horizontal" role="form" th:object="${accounts}" method="POST">
        
        <h3 class="text-primary">Thông tin cá nhân</h3>

          <div class="form-group" hidden>
            <label class="col-lg-3 control-label">Username</label>
            <div class="col-lg-8">
              <input th:field="*{username}"  class="form-control text-primary" type="text" > 
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Họ và tên</label>
            <div class="col-lg-8">
              <input th:field="*{fullname}"  class="form-control text-primary" type="text" required >
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input  th:field="*{email}" class="form-control text-primary" type="email" >
            </div>
          </div>
          <div class="form-group" hidden>
            <label class="col-lg-3 control-label">Mật khẩu</label>
            <div class="col-lg-8">
              <input class="form-control text-primary" type="text" th:field="*{password}">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-8">
              <div class="row">
                <div class="col-6"><button class="btn btn-default">Cập nhật</button>

                </div>
             
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <hr>

</div>

</body>

</html>
