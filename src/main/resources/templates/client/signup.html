<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" th:href="@{/client/styles/bootstrap4/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/client/styles/login.css}">

</head>

<body>

    <div class="login-wrap">
        <div class="login-html" >
            
            <input id="tab-1" type="radio" name="tab" class="sign-up"><label for="tab-1" class="tab">Sign Up</label>
            <div class="login-form" > 
           
                 <form th:action="@{/sercurity/process_signup}" method="POST" th:object="${user}">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input name="username" id="username" type="text" class="input" required>
                    </div>
                     <div class="group">
                        <label for="name" class="label">Họ và tên</label>
                        <input name="fullname" id="fullname" type="text" class="input"required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Mật khẩu</label>
                        <input id="pass" type="password" class="input" name="password" data-type="password" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Xác nhận mật khẩu</label>
                        <input id="cpass" type="password" class="input"  data-type="password" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Địa chỉ mail</label>
                        <input id="pass" type="email" class="input" name ="email" >
                    </div>
                         <i th:text ="${message}"></i>
                    <div class="group">
                         <button class="btn btn-default">Đăng ký</button>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>








</body>
<script th:src="@{/client/styles/bootstrap4/popper.js}"></script>
<script th:src="@{/client/styles/bootstrap4/bootstrap.min.js}"></script>
<script th:src="@{/client/js/pass.js}"></script>




</html>
