<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{../client/css/header.css}">
    <link rel="stylesheet" th:href="@{../client/css/checkout.css}">
    <link rel="stylesheet" th:href="@{../client/css/home.css}">
    <link rel="stylesheet" th:href="@{../client/css/product.css}">
    <link rel="stylesheet" th:href="@{../client/css/footer.css}">
    <link rel="stylesheet" th:href="@{../client/css/shoppingcart.css}">
    <link rel="stylesheet" th:href="@{../client/css/productDetail.css}">
    <link rel="stylesheet" th:href="@{../client/css/banner.css}">
    <link rel="stylesheet" th:href="@{../client/css/slidebar.css}">
    <link rel="stylesheet" th:href="@{../client/css/stickslider.css}">
    <!-- BootStrap -->
    <link rel="stylesheet" th:href="@{../client/css/bootstrap/bootstrap.css}">
    <script th:src="@{../client/js/bootstrap/jquery.js}"></script>
    <link rel="stylesheet" th:href="@{../client/css/slick.css}">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/client/css/bootstrap/owl.carousel.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css">
    <link rel="stylesheet" th:href="@{/client/css/bootstrap/animate.css}">
    <link rel="stylesheet" th:href="@{/client/css/bootstrap/style.css}">
    <script type="text/javascript" th:src="@{~/client/js/angular.js}"></script>

</head>

<body ng-app="app" ng-controller="ctrl" >
<div class="modal fade" id="modalLRFormDemo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Modal cascading tabs-->
            <div class="modal-c-tabs">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs tabs-2 light-blue darken-3" role="tablist">
                    <li class="nav-item waves-effect waves-light">
                        <a class="nav-link active" data-toggle="tab" href="#panel17" role="tab"><i class="fa fa-user mr-1"></i> Login</a>
                    </li>
                    <li class="nav-item waves-effect waves-light">
                        <a class="nav-link" data-toggle="tab" href="#panel18" role="tab"><i class="fa fa-user-plus mr-1"></i> Register</a>
                    </li>
                </ul>

                <!-- Tab panels -->
                <div class="tab-content">
                    <!--Panel 17-->
                    <div class="tab-pane fade in show active" id="panel17" role="tabpanel">

                        <!--Body-->
                        <div class="modal-body mb-1">
                            <div class="md-form form-sm">
                                <i class="fa fa-envelope prefix"></i>
                                <input type="text" id="form2" class="form-control">
                                <label for="form2">Your email</label>
                            </div>

                            <div class="md-form form-sm">
                                <i class="fa fa-lock prefix"></i>
                                <input type="password" id="form3" class="form-control">
                                <label for="form3">Your password</label>
                            </div>
                            <div class="text-center mt-2">
                                <button class="btn btn-info waves-effect waves-light">Log in <i class="fa fa-sign-in ml-1"></i></button>
                            </div>
                        </div>
                        <!--Footer-->
                        <div class="modal-footer">
                            <div class="options text-center text-md-right mt-1">
                                <p>Not a member? <a href="#" class="blue-text">Sign Up</a></p>
                                <p>Forgot <a href="#" class="blue-text">Password?</a></p>
                            </div>
                            <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close <i class="fa fa-times-circle ml-1"></i></button>
                        </div>

                    </div>
                    <!--/.Panel 7-->

                    <!--Panel 18-->
                    <div class="tab-pane fade" id="panel18" role="tabpanel">

                        <!--Body-->
                        <div class="modal-body">
                            <div class="md-form form-sm">
                                <i class="fa fa-envelope prefix"></i>
                                <input type="text" id="form14" class="form-control">
                                <label for="form14">Your email</label>
                            </div>

                            <div class="md-form form-sm">
                                <i class="fa fa-lock prefix"></i>
                                <input type="password" id="form5" class="form-control">
                                <label for="form5">Your password</label>
                            </div>

                            <div class="md-form form-sm">
                                <i class="fa fa-lock prefix"></i>
                                <input type="password" id="form6" class="form-control">
                                <label for="form6">Repeat password</label>
                            </div>

                            <div class="text-center form-sm mt-2">
                                <button class="btn btn-info waves-effect waves-light">Sign up <i class="fa fa-sign-in ml-1"></i></button>
                            </div>

                            <fieldset class="additional-option">
                                <input type="checkbox" id="checkbox1">
                                <label for="checkbox1">Subscribe me to the newsletter</label>
                            </fieldset>

                        </div>
                        <!--Footer-->
                        <div class="modal-footer">
                            <div class="options text-right">
                                <p class="pt-1">Already have an account? <a href="#" class="blue-text">Log In</a></p>
                            </div>
                            <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close <i class="fa fa-times-circle ml-1"></i></button>
                        </div>
                    </div>
                    <!--/.Panel 8-->
                </div>

            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
    <div id="wrapper">
        <header >
            <div >
                <div th:replace="client/fragments/header:: header"></div>
            </div>
        </header>

        <section>
            <div>
                <div layout:fragment="content"></div>
            </div>
        </section>
        <footer class="footer bg-holder bg-overlay-black-50  mt-5 bg-dark">

            <div th:replace="client/fragments/footer::footer"></div>

        </footer>
    </div>










	<script th:src="@{../client/js/gymshop-cart.js}"></script>

    <script th:src="@{../client/js/slick.js}"></script>

</body>
<script th:src="@{../client/js/sliderbar.js}"></script>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<script th:src="@{../client/js/bootstrap/popper.js}"></script>
<script th:src="@{../client/js/bootstrap/bootstrap.js}"></script>
<script th:src="@{../client/js/bootstrap/owl.carousel.js}"></script>
<script th:src="@{../client/js/main.js}"></script>
<script th:src="@{../client/js/stickslider.js}"></script>

</html>
